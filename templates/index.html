<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>楽曲リコメンドシステム</title>
</head>
<body>
    <div style="text-align: center">
    <h1>楽曲リコメンドシステム</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="楽曲を検索" autofocus required>
        <!-- autofocusによってページを開いた際に検索バーに自動的にフォーカスが移り、requiredによって空のままフォームを送信しようとするとエラーになる -->
        <button type="submit">検索</button>
    </form>
</div>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        /* 検索結果を縦に並べる */
        #trackForm { 
        display: flex;
        flex-direction: column;
        align-items: center;
        }
        .track-card {
            width: 30%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .track-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .track-card input[type="radio"] {
            display: none;
        }
        .track-card.selected {
            border-color: #007bff;
            background-color: #e9f5ff;
        }
        .track-card span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .track-card small {
            color: #666;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>検索結果</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/recommend" method="post" id="trackForm">
            {% for track in tracks %}
                <label class="track-card">
                    <input type="radio" name="selected_track" value="{{ track.id }}" required>
                    <span>{{ track.name }}</span>
                    <small>{{ track.artist }}</small>
                </label>
            {% endfor %}
            <button type="submit">推薦を表示</button>
        </form>
        <a href="/">検索に戻る</a>
    </div>

    <script>
        // カードをクリックしたときに選択状態を切り替える
        document.querySelectorAll('.track-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
</body>
</html>
